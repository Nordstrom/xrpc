xrpc {
  server.port = 0

  req_per_second_override = [
    {"localhost" : "550:600" },
    {"1.2.3.4" : "1:2" },
    {"10.20.30.40" : "10:20" }
  ]

  # IP Black List
  ip_black_list = ["1.2.3.4", "5.6.7.8"]

  # IP White List
  ip_white_list = ["10,20,30,40", "50,60,70,80"]
}


tls {
  x509TrustedCertPaths = []
  x509CertPath = ""
  privateKeyPath = ""
  x509CertChainPaths = []
  useSsl = true
  logInsecureConfig = true
  useOpenSsl = true
  alpn {
    protocol = "ALPN"
    selectorBehavior = "NO_ADVERTISE"
    selectedBehavior = "ACCEPT"
    supportedProtocols = [
      "h2"
      "http/1.1"
    ]
  }
  ciphers = []
  clientAuth = "OPTIONAL"
  enableOcsp = false
  protocols = []
  sessionCacheSize = 0
  sessionTimeout = 0
}
